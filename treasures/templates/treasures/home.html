<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
     <link rel="stylesheet" type="text/css" href="{% static 'treasures/style.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<nav style="background-color:gray" class="navbar-expand-sm navbar-light ">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarico">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarico">

       <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'treasures:logout' %}">
                     <button type="button" class="btn btn-sm btn-outline-secondery">logout</button>
                </a>
       </ul>
       <ul class="navbar-nav ml-auto">
                {% else %}
                <a href="{% url 'treasures:signup' %}">
                    <button type="button" class="btn btn-sm btn-outline-secondery">Not_Regestered?signup</button>
                </a>

                <a href="{% url 'treasures:login' %}">
                    <button type="button" class="btn btn-sm btn-outline-secondery">Regestered?login</button>
                </a>

       </ul>
           {% endif %}
    </div>
</nav>
<div class="album py-5 bg-light">
    <div style="...." class="container text-center">
       <h1  class="alert alert-success">this is homepage</h1>
        <div class="row">
          {% for treasure in all_treasures %}
            <div class="col-sm-4">
                <div class="card mb-4 box-shadow">
                     <img style="...." class="card-img-top" src="{{ treasure.image_url }}" alt="Treasure image">
                     <div class="card-body">
                          <h3>{{treasure.name}}</h3>
                       <div class="d-flex justify-content-between align-items-center">
                           <div class="btn-group">
                                 {% if user.is_authenticated %}
                                <a class="btn btn-primary" href="{% url 'treasures:detail' treasure.id %}">
                                   <button type="button" class="btn btn-sm btn-outline-secondery">View</button>
                                </a>
                                <a class="btn btn-primary" href="{% url 'treasures:edit_treasure' treasure.id %}">
                                   <button type="button" class="btn btn-sm btn-outline-secondery">Edit</button>
                                </a>
                                <a class="btn btn-primary" href="{% url 'treasures:new_treasure' %}">
                                    <button type="button" class="btn btn-sm btn-outline-secondery">Add new</button>
                                </a>
                                  {% else %}
                                <a class="btn btn-primary" href="{% url 'treasures:detail' treasure.id %}">
                                   <button type="button" class="btn btn-sm btn-outline-secondery">View</button>
                                </a>

                                   {% endif %}

                           </div>
                       </div>
                     </div>
                </div>
            </div>
          {% endfor %}
        </div>
    </div>
</div>


</body>
</html>
